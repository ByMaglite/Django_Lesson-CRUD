{% extends 'fscohort/base.html' %} {% block content %}

<h2>Student Detail</h2>

<div>
    <img src="{{student.image.url}}" alt="">
</div>
<div>
    {{student.first_name}}
</div>
<div>
    {{student.last_name}}
</div>
<div>
    {{student.email}}
</div>
<div>
    {{student.phone}}
</div>
<div>
    {{student.gender}}
</div>

<div>

    <a href="{% url 'update' student.id %}">Edit</a>
    <a href="{% url 'delete' student.id %}">Delete</a>
</div>

{% endblock content %}
